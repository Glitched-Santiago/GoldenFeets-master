
spring.datasource.url=jdbc:mysql://localhost:3306/GoldenFeets
spring.datasource.username=root
spring.datasource.password=1234


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
# Opciones comunes: update, create, create-drop, none
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL en la consola para depuración
spring.jpa.show-sql=true

# Formatea la salida de SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
server.port=8080