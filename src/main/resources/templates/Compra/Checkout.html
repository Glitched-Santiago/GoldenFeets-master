<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-cliente}">
<head>
    <title>Finalizar Compra</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container checkout-page">
        <h1 class="page-title">Finalizar Compra</h1>

        <div class="checkout-grid">
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <form th:action="@{/pedidos/checkout}" method="post" class="checkout-form">

                <!-- Sección de Envío -->
                <div class="form-section">
                    <h2 class="section-title">Información de Envío</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" id="nombres" name="nombres" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Calle, número, apartamento" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="codigoPostal" class="form-label">Código Postal</label>
                            <input type="text" id="codigoPostal" name="codigoPostal" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Sección de Pago -->
                <div class="form-section">
                    <h2 class="section-title">Detalles del Pago</h2>
                    <div class="form-group">
                        <label for="nombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
                        <input type="text" id="nombreTarjeta" name="nombreTarjeta" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroTarjeta" class="form-label">Número de la Tarjeta</label>
                        <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="form-control" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                            <input type="text" id="fechaVencimiento" name="fechaVencimiento" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" id="cvc" name="cvc" class="form-control" placeholder="123" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="checkout-btn">Pagar Ahora</button>
            </form>

            <!-- COLUMNA DERECHA: RESUMEN DEL PEDIDO -->
            <div class="order-summary">
                <h2 class="summary-title">Resumen de tu Pedido</h2>
                <!-- Lista de productos -->
                <div th:each="item : ${items}" class="summary-item">
                    <div class="summary-item-image">
                        <img th:src="${item.imagenUrl}" alt="Imagen del producto">
                    </div>
                    <div class="summary-item-details">
                        <span class="summary-item-title" th:text="${item.nombre}"></span><br>
                        <span style="font-size: 0.8rem; color: var(--muted-foreground);" th:text="|Cantidad: ${item.cantidad}|"></span>
                    </div>
                    <span class="summary-item-price" th:text="|€${#numbers.formatDecimal(item.subtotal, 1, 2)}|"></span>
                </div>
                <!-- Total -->
                <div class="summary-row summary-total" style="margin-top: 1.5rem;">
                    <span>Total</span>
                    <span th:text="|€${#numbers.formatDecimal(total, 1, 2)}|"></span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
