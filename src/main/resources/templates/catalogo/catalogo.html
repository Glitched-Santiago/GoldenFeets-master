<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-cliente}">
<head>
    <title>Catálogo</title>
</head>
<body>
<section layout:fragment="content">
    <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="page-header">
            <h1 class="page-title">Nuestro Catálogo</h1>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" role="alert" th:text="${errorMessage}"></div>

        <!-- Formulario de filtros -->
        <form method="get" th:action="@{/catalogo}" class="catalogo-filtro-form">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Buscar por nombre" class="input-estetico">
            <select name="categoriaId" class="input-estetico">
                <option value="">Categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.id}"
                        th:selected="${categoria.id == categoriaId}"
                        th:text="${categoria.nombre}">
                </option>
            </select>
            <input type="number" name="precioMin" th:value="${precioMin}" placeholder="Precio Mínimo" class="input-estetico">
            <input type="number" name="precioMax" th:value="${precioMax}" placeholder="Precio Máximo" class="input-estetico">
            <button type="submit" class="btn-filtrar">Filtrar</button>
        </form>

        <div class="product-grid" th:if="${not #lists.isEmpty(productos)}">
            <div th:each="producto : ${productos}" class="product-card">
                <a th:href="@{/catalogo/{id}(id=${producto.id})}" class="product-link">
                    <div class="product-card-image-wrapper">
                        <img class="product-card-image" th:src="${producto.imagenUrl}" alt="Imagen del producto"/>
                    </div>
                </a>
                <div class="product-card-content">
                    <a th:href="@{/catalogo/{id}(id=${producto.id})}" class="product-link">
                        <h3 class="product-card-title" th:text="${producto.nombre}"></h3>
                        <div class="product-card-details">
                            <p class="product-price" th:text="|$${#numbers.formatDecimal(producto.precio, 1, 2)}|"></p>
                            <span class="product-tag" th:text="${producto.categoria.nombre}"></span>
                        </div>
                    </a>

                    <div style="margin-top: 1rem;">
                        <a th:href="@{/catalogo/{id}(id=${producto.id})}" class="product-link">
                            <div class="product-card-content">
                                <h3 class="product-card-title" th:text="${producto.nombre}"></h3>
                                <div class="product-card-details">
                                    <p class="product-price" th:text="|$${#numbers.formatDecimal(producto.precio, 1, 2)}|"></p>
                                    <span class="product-tag" th:text="${producto.categoria.nombre}"></span>
                                </div>
                                <button type="submit" class="add-to-cart-btn">Ver Detalles</button>
                            </div>
                        </a>

                        <button th:if="${authentication == null or !authentication.isAuthenticated()}"
                                type="button" class="add-to-cart-btn" onclick="openLoginModal()">
                            Añadir al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(productos)}" style="text-align: center; padding: 3rem 0;">
            <p>No se encontraron productos.</p>
        </div>
    </main>
</section>
</body>
</html>
