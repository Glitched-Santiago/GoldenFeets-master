<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-cliente}">
<head>
    <title>Bienvenido a GoldenFeets</title>
</head>
<body>
<section layout:fragment="content">
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Estilo y Confort en Cada Paso</h1>
            <p class="hero-subtitle">Descubre nuestra colección exclusiva de calzado premium.</p>
            <a th:href="@{/catalogo}" class="cta-button">IR AL CATÁLOGO</a>
        </div>
    </div>

    <div class="featured-section">
        <h2 class="section-title">Nuestros Favoritos</h2>
        <div class="featured-grid" th:if="${not #lists.isEmpty(productosDestacados)}">
            <div class="featured-card" th:each="producto : ${productosDestacados}">
                <img th:src="${producto.imagenUrl}" alt="Imagen del producto" class="featured-card-img">
                <h3 class="featured-card-title" th:text="${producto.nombre}">Nombre del Producto</h3>
                <p class="featured-card-price" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></p>
                <a th:href="@{/catalogo/{id}(id=${producto.id})}" class="featured-card-button">Ver Detalles</a>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(productosDestacados)}" style="text-align: center; color: var(--muted-foreground); padding: 3rem;">
            <p>No hay productos destacados disponibles en este momento.</p>
        </div>
    </div>
</section>
</body>
</html>
