<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Mi Perfil</title>

    <style>
        /* Grid de 2 columnas para los formularios */
        .admin-grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* 1 columna por defecto */
            gap: 1.5rem; /* Espacio entre las tarjetas */
        }

        /* En pantallas más grandes (tablets y escritorio), 2 columnas */
        @media (min-width: 768px) {
            .admin-grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Estilo para los subtítulos dentro de las tarjetas */
        .admin-subtitle {
            font-size: 1.25rem; /* Un poco más grande que el texto normal */
            font-weight: 600;
            margin-bottom: 1.5rem; /* Espacio debajo del subtítulo */
            border-bottom: 1px solid #e5e7eb; /* Una línea sutil (color gris claro) */
            padding-bottom: 0.75rem;
        }

        /* Estilo para el campo de solo lectura (como en inventario-form.html) */
        input:read-only,
        input[readonly] {
            background-color: #f3f4f6; /* Color de fondo gris claro */
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- Estilos para las Alertas --- */

        /* Base para todas las alertas */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.375rem; /* Bordes redondeados */
            font-weight: 500;
            border: 1px solid transparent;
        }

        /* Alerta de Éxito (Verde) */
        .alert-success {
            color: #155724; /* Texto verde oscuro */
            background-color: #d4edda; /* Fondo verde pálido */
            border-color: #c3e6cb; /* Borde verde */
        }

        /* Alerta de Error (Rojo) */
        .alert-danger {
            color: #721c24; /* Texto rojo oscuro */
            background-color: #f8d7da; /* Fondo rosa pálido */
            border-color: #f5c6cb; /* Borde rojo */
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1 class="admin-title">Editar Mi Perfil</h1>

    <div class="admin-grid-cols-2">

        <div class="admin-card">
            <h3 class="admin-subtitle">Información del Perfil</h3>

            <div th:if="${successInfo}" class="alert alert-success" th:text="${successInfo}"></div>
            <div th:if="${errorInfo}" class="alert alert-danger" th:text="${errorInfo}"></div>

            <form th:action="@{/admin/perfil/info}" th:object="${infoDTO}" method="post">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" th:field="*{nombres}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email (Login):</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fotoUrl">URL de la Foto de Perfil:</label>
                    <input type="text" id="fotoUrl" th:field="*{fotoUrl}" class="form-control">
                </div>

                <div class="form-group" th:with="rol = (${usuario instanceof T(com.app.GoldenFeets.Entity.Administrador)}) ? 'ADMIN' : 'CLIENTE'">
                    <label>Rol (No editable):</label>
                    <input type="text" th:value="${rol}" class="form-control" readonly
                           style="text-transform: capitalize;"> </div>


                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>

        <div class="admin-card">
            <h3 class="admin-subtitle">Cambiar Contraseña</h3>

            <div th:if="${successPassword}" class="alert alert-success" th:text="${successPassword}"></div>
            <div th:if="${errorPassword}" class="alert alert-danger" th:text="${errorPassword}"></div>

            <form th:action="@{/admin/perfil/password}" th:object="${passwordDTO}" method="post">
                <div class="form-group">
                    <label for="pass-actual">Contraseña Actual:</label>
                    <input type="password" id="pass-actual" th:field="*{passwordActual}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pass-nueva">Nueva Contraseña:</label>
                    <input type="password" id="pass-nueva" th:field="*{nuevaPassword}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pass-confirmar">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="pass-confirmar" th:field="*{confirmarPassword}" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-secondary">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
