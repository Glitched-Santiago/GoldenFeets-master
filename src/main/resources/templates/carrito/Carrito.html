<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-cliente}">
<head>
    <title>Tu Carrito | GoldenFeets</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --primary: #111827;
            --secondary: #6b7280;
            --border: #e5e7eb;
            --bg-light: #f9fafb;
            --danger: #ef4444;
        }

        .cart-page { padding: 3rem 1rem; max-width: 1200px; margin: 0 auto; }
        .page-title { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 2rem; }

        /* --- ESTILOS CARRITO VAC√çO (Los que ya ten√≠as mejorados) --- */
        .empty-cart-container { text-align: center; padding: 4rem 1rem; }
        .empty-cart-icon {
            width: 100px; height: 100px; margin: 0 auto 1.5rem;
            background: #f3f4f6; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #9ca3af;
        }
        .empty-cart-icon svg { width: 50px; height: 50px; }
        .primary-action-btn {
            background: var(--primary); color: white; padding: 12px 30px;
            border-radius: 99px; text-decoration: none; font-weight: 600;
            display: inline-block; transition: 0.2s;
        }
        .primary-action-btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- ESTILOS CARRITO LLENO (GRID) --- */
        .cart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .cart-grid { grid-template-columns: 1fr 380px; align-items: start; }
        }

        /* --- Items de la lista --- */
        .cart-items-list { display: flex; flex-direction: column; gap: 1.5rem; }

        .cart-item {
            display: flex; gap: 1.5rem; padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        .cart-item-image {
            width: 100px; height: 100px; flex-shrink: 0;
            background: #f9fafb; border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border);
        }
        .cart-item-image img { width: 100%; height: 100%; object-fit: cover; mix-blend-mode: multiply; }

        .cart-item-details { flex-grow: 1; }
        .cart-item-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); margin: 0 0 0.25rem 0; }
        .cart-item-meta { font-size: 0.9rem; color: var(--secondary); margin-bottom: 0.5rem; }
        .cart-item-price { font-weight: 600; color: var(--primary); }

        /* --- Controles de Cantidad --- */
        .quantity-adjuster {
            display: flex; align-items: center;
            border: 1px solid var(--border); border-radius: 99px;
            height: 36px; padding: 0 4px; width: fit-content;
        }
        .quantity-btn {
            width: 28px; height: 28px; border-radius: 50%; border: none;
            background: transparent; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .quantity-btn:hover:not(:disabled) { background: #f3f4f6; }
        .quantity-btn:disabled { color: #d1d5db; cursor: not-allowed; }

        .quantity-display { min-width: 24px; text-align: center; font-weight: 600; font-size: 0.9rem; }

        .limit-msg { font-size: 0.75rem; color: var(--danger); font-weight: 600; margin-top: 4px; }

        /* --- Resumen (Derecha) --- */
        .cart-summary {
            background: #f9fafb; padding: 2rem; border-radius: 16px;
            border: 1px solid var(--border); position: sticky; top: 2rem;
        }
        .summary-title { font-size: 1.25rem; font-weight: 800; margin-bottom: 1.5rem; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; color: #4b5563; }
        .summary-total { border-top: 1px solid var(--border); padding-top: 1rem; margin-top: 1rem; font-weight: 800; color: var(--primary); font-size: 1.25rem; }

        .checkout-btn {
            display: block; width: 100%; background: var(--primary); color: white;
            text-align: center; padding: 14px; border-radius: 99px;
            font-weight: 600; text-decoration: none; margin-top: 1.5rem;
            transition: transform 0.1s;
        }
        .checkout-btn:hover { transform: scale(1.02); opacity: 0.95; }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container cart-page">
        <h1 class="page-title">Tu Carrito</h1>

        <div th:if="${errorMessage}" style="background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #fecaca;">
            <strong style="margin-right: 5px;">‚ö†Ô∏è</strong> <span th:text="${errorMessage}">Error</span>
        </div>

        <div th:if="${#lists.isEmpty(items)}" class="empty-cart-container">
            <div class="empty-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </div>
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Tu carrito est√° vac√≠o</h2>
            <p style="color: #6b7280; margin-bottom: 2rem;">¬øNo sabes qu√© comprar? ¬°Explora nuestro cat√°logo!</p>
            <a th:href="@{/catalogo}" class="primary-action-btn">Ir al Cat√°logo</a>
        </div>

        <div class="cart-grid" th:if="${not #lists.isEmpty(items)}">

            <div class="cart-items-list">
                <div th:each="item : ${items}" class="cart-item">

                    <div class="cart-item-image">
                        <img th:src="${item.imagenUrl != null ? item.imagenUrl : 'https://placehold.co/100'}" alt="Producto">
                    </div>

                    <div class="cart-item-details">
                        <h3 class="cart-item-title" th:text="${item.nombre}">Nombre Producto</h3>
                        <p class="cart-item-meta" th:text="|Talla: ${item.talla} / Color: ${item.color}|">Detalles</p>
                        <p class="cart-item-price" th:text="|$${#numbers.formatDecimal(item.precio, 1, 2)}|"></p>

                        <form th:action="@{/carrito/eliminar/{id}(id=${item.productoVarianteId})}" method="post" style="margin-top: 0.5rem;">
                            <button type="submit" style="color: #ef4444; background: none; border: none; cursor: pointer; text-decoration: underline; font-size: 0.85rem; padding: 0;">Eliminar</button>
                        </form>
                    </div>

                    <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.5rem;">

                        <div class="quantity-adjuster">
                            <form th:action="@{/carrito/actualizar}" method="post" style="margin:0;">
                                <input type="hidden" name="productoVarianteId" th:value="${item.productoVarianteId}" />
                                <input type="hidden" name="cantidad" th:value="${item.cantidad - 1}" />
                                <button type="submit" class="quantity-btn" th:disabled="${item.cantidad <= 1}">‚àí</button>
                            </form>

                            <span class="quantity-display" th:text="${item.cantidad}">1</span>

                            <form th:action="@{/carrito/actualizar}" method="post" style="margin:0;">
                                <input type="hidden" name="productoVarianteId" th:value="${item.productoVarianteId}" />
                                <input type="hidden" name="cantidad" th:value="${item.cantidad + 1}" />

                                <button type="submit" class="quantity-btn"
                                        th:disabled="${item.cantidad >= item.limiteCompra}"
                                        th:title="${item.cantidad >= item.limiteCompra ? 'M√°ximo alcanzado' : 'A√±adir'}">+</button>
                            </form>
                        </div>

                        <div th:if="${item.cantidad >= item.limiteCompra}" class="limit-msg">
                            ¬°M√°ximo <span th:text="${item.limiteCompra}"></span> u.
                        </div>

                        <div style="font-weight: 700; font-size: 1rem;">
                            <span th:text="|$${#numbers.formatDecimal(item.subtotal, 1, 2)}|"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Resumen del Pedido</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span th:text="|$${#numbers.formatDecimal(total, 1, 2)}|"></span>
                </div>
                <div class="summary-row">
                    <span>Env√≠o</span>
                    <span style="color: #16a34a; font-weight: 500;">Gratis</span>
                </div>

                <div style="border-top: 1px solid #e5e7eb; margin: 1rem 0;"></div>

                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span th:text="|$${#numbers.formatDecimal(total, 1, 2)}|"></span>
                </div>

                <a th:href="@{/pedidos/checkout}" class="checkout-btn">Finalizar Compra</a>

                <div style="text-align: center; margin-top: 1rem; color: #9ca3af; font-size: 0.8rem;">
                    üîí Compra 100% Segura
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
