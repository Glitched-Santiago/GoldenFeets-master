<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | GoldenFeets">GoldenFeets</title>
    <link rel="stylesheet" th:href="@{/Global.css}">
</head>
<body>

<header class="site-header">
    <div class="site-header-container">
        <a th:href="@{/}" class="site-header-logo">GOLDENFEETS</a>
        <nav>
            <ul class="site-header-nav">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/catalogo}">Catálogo</a></li>
            </ul>
        </nav>
        <div class="site-header-actions">
            <a th:href="@{/carrito}" class="header-action-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span>Carrito</span>
            </a>
            <span style="width: 1px; height: 24px; background-color: var(--border);"></span>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="header-auth-btn">Cerrar Sesión</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="header-auth-btn">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</header>

<main layout:fragment="content">
</main>

<footer class="footer">
    <p>&copy; 2025 GoldenFeets. Todos los derechos reservados.</p>
</footer>

</body>
</html>
