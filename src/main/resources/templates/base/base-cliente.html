<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | GoldenFeets">GoldenFeets</title>
    <link rel="stylesheet" th:href="@{/Global.css}">
</head>
<body>

<header class="site-header">
    <div class="site-header-container">
        <a th:href="@{/}" class="site-header-logo">GOLDENFEETS</a>
        <nav>
            <ul class="site-header-nav">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/catalogo}">Catálogo</a></li>
            </ul>
        </nav>
        <div class="site-header-actions">
            <a th:href="@{/carrito}" class="header-action-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span>Carrito</span>
            </a>
            <a th:href="@{/pedidos/historial}" class="header-action-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                <span>Mis Pedidos</span>
            </a>

            <span style="width: 1px; height: 24px; background-color: #e5e7eb; margin: 0 5px;"></span>

            <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 1rem;">

                <a th:href="@{/perfil}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;" title="Ir a mi perfil">
                    <img th:src="${#authentication.principal.usuario.fotoUrl != null && !#authentication.principal.usuario.fotoUrl.isEmpty() ? #authentication.principal.usuario.fotoUrl : 'https://placehold.co/40'}"
                         alt="Perfil"
                         style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1px solid #e5e7eb;">

                    <div style="display: flex; flex-direction: column; line-height: 1.1;">
                        <span style="font-size: 0.85rem; font-weight: 700;" sec:authentication="principal.usuario.nombres">Usuario</span>
                        <span style="font-size: 0.7rem; color: #6b7280;">Mi Perfil</span>
                    </div>
                </a>

                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="header-auth-btn" style="padding: 6px 12px; background: transparent; color: #ef4444; border: 1px solid #fee2e2;">
                        Salir
                    </button>
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="header-auth-btn">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</header>

<main layout:fragment="content">
</main>

<footer class="footer">
    <p>&copy; 2025 GoldenFeets. Todos los derechos reservados.</p>
</footer>

</body>
</html>
