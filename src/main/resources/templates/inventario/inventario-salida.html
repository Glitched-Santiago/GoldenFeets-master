<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Registrar Salida</title>
    <style>
        /* --- ESTILOS DE BOTONES --- */
        .btn-danger {
            background-color: #dc2626; /* Rojo Intenso */
            color: white;
            border: 1px solid #dc2626;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            transition: 0.2s;
        }
        .btn-danger:hover { background-color: #b91c1c; }

        .btn-secondary {
            background-color: white; color: #374151; border: 1px solid #d1d5db;
            padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600;
            text-decoration: none; display: inline-block;
        }
        .btn-secondary:hover { background-color: #f9fafb; }

        /* Estilos del Formulario */
        .admin-card { background: white; padding: 2rem; border-radius: 12px; border: 1px solid #e5e7eb; max-width: 800px; margin: 0 auto; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.95rem; }
        .form-control:focus { outline: none; border-color: #dc2626; } /* Foco rojo */
        .form-actions { display: flex; gap: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header" style="margin-bottom: 2rem; text-align: center;">
        <h1 class="admin-title" style="font-size: 1.8rem; font-weight: 800; color: #991b1b;">Registrar Salida (Mermas / Ajustes)</h1>
    </div>

    <div class="admin-card">
        <div class="alert alert-error mb-4" role="alert" style="background-color: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; border: 1px solid #fecaca; font-size: 0.9rem;">
            <strong>⚠️ Atención:</strong> Usa este formulario para registrar pérdidas, daños o uso interno. Esto restará stock.
        </div>

        <div th:if="${errorMessage}" style="background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" style="background: #dcfce7; color: #166534; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;" th:text="${successMessage}"></div>

        <form th:action="@{/admin/inventario/salida}" th:object="${salidaDto}" method="post" class="admin-form">

            <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">

                <div class="form-group full-width" style="grid-column: span 2;">
                    <label for="productoId" class="form-label">Producto Afectado</label>
                    <select th:field="*{productoId}" id="productoId" class="form-control" required onchange="alCambiarProducto()">
                        <option value="">-- Selecciona el Zapato --</option>
                        <option th:each="prod : ${productos}"
                                th:value="${prod.id}"
                                th:text="${prod.nombre}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="talla" class="form-label">Talla</label>
                    <select th:field="*{talla}" id="talla" class="form-control" required disabled onchange="alCambiarTalla()">
                        <option value="">Primero selecciona producto...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color" class="form-label">Color</label>
                    <select th:field="*{color}" id="color" class="form-control" required disabled onchange="alCambiarColor()">
                        <option value="">Primero selecciona talla...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad" class="form-label">Cantidad a Retirar</label>
                    <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control" min="1" required disabled>
                    <small id="stockHelp" style="color: #6b7280; font-size: 0.85rem; margin-top: 4px; display: block; font-weight: 500;"></small>
                </div>

                <div class="form-group">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select th:field="*{motivo}" id="motivo" class="form-control" required>
                        <option value="">Selecciona un motivo...</option>
                        <option th:each="m : ${motivos}" th:value="${m}" th:text="${m}"></option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-danger">
                    Confirmar Salida
                </button>
                <a th:href="@{/admin/inventario}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        const variantesMap = {};
        /*[# th:each="prod : ${productos}"]*/
        variantesMap["[(${prod.id})]"] = [];
        /*[# th:each="v : ${prod.variantes}"]*/
        variantesMap["[(${prod.id})]"].push({
            talla: "[(${v.talla})]",
            color: "[(${v.color})]",
            stock: [(${v.stock})]
        });
        /*[/]*/
        /*[/]*/

        const elProducto = document.getElementById("productoId");
        const elTalla = document.getElementById("talla");
        const elColor = document.getElementById("color");
        const elCantidad = document.getElementById("cantidad");
        const elStockHelp = document.getElementById("stockHelp");

        function alCambiarProducto() {
            const productoId = elProducto.value;
            elTalla.innerHTML = '<option value="">-- Seleccionar Talla --</option>';
            elColor.innerHTML = '<option value="">-- Primero Talla --</option>';
            elTalla.disabled = true;
            elColor.disabled = true;
            elCantidad.disabled = true;
            elStockHelp.innerText = "";

            if (!productoId || !variantesMap[productoId]) return;

            const variantes = variantesMap[productoId];
            const tallasUnicas = [...new Set(variantes.map(v => v.talla))].sort();

            tallasUnicas.forEach(t => {
                const opt = document.createElement("option");
                opt.value = t;
                opt.text = t;
                elTalla.appendChild(opt);
            });
            elTalla.disabled = false;
        }

        function alCambiarTalla() {
            const productoId = elProducto.value;
            const tallaSeleccionada = elTalla.value;
            elColor.innerHTML = '<option value="">-- Seleccionar Color --</option>';
            elColor.disabled = true;
            elCantidad.disabled = true;
            elStockHelp.innerText = "";
            elCantidad.value = "";

            if (!tallaSeleccionada) return;

            const variantes = variantesMap[productoId];
            const coloresDisponibles = variantes
                .filter(v => v.talla === tallaSeleccionada)
                .map(v => v.color);
            const coloresUnicos = [...new Set(coloresDisponibles)].sort();

            coloresUnicos.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c;
                opt.text = c;
                elColor.appendChild(opt);
            });
            elColor.disabled = false;
        }

        function alCambiarColor() {
            const productoId = elProducto.value;
            const tallaSeleccionada = elTalla.value;
            const colorSeleccionado = elColor.value;
            elCantidad.disabled = true;
            elStockHelp.innerText = "";
            elCantidad.removeAttribute("max");

            if (!colorSeleccionado) return;

            const varianteEncontrada = variantesMap[productoId].find(v =>
                v.talla === tallaSeleccionada && v.color === colorSeleccionado
            );

            if (varianteEncontrada) {
                const stockActual = varianteEncontrada.stock;
                elCantidad.disabled = false;
                elCantidad.max = stockActual;
                elStockHelp.innerText = `Stock actual disponible: ${stockActual} unidades`;
                elCantidad.oninput = function() {
                    if (parseInt(this.value) > stockActual) {
                        this.value = stockActual;
                        alert("No puedes retirar más cantidad de la que existe.");
                    }
                };
            }
        }
    </script>
</section>
</body>
</html>
