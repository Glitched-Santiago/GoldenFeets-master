<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Registrar Salida de Inventario</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="admin-title">Registrar Salida de Inventario</h1>

    <div class="admin-card" style="max-width: 600px; margin: 0 auto;">

        <div th:if="${param.error}" class="alert alert-danger" role="alert"
             th:text="${param.error}">
        </div>

        <form th:action="@{/admin/inventario/salida}" th:object="${salidaDto}" method="post" class="admin-form">

            <div class="form-group">
                <label for="productoId" class="form-label">Producto:</label>
                <select id="productoId" th:field="*{productoId}" class="form-control" required>
                    <option value="">Seleccione un producto...</option>
                    <option th:each="prod : ${productos}"
                            th:value="${prod.id}"
                            th:text="|${prod.nombre} (Stock: ${prod.stock})|"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad" class="form-label">Cantidad a retirar:</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" min="1" required>
            </div>

            <div class="form-group">
                <label for="motivo" class="form-label">Motivo de la salida:</label>
                <select id="motivo" th:field="*{motivo}" class="form-control" required>
                    <option value="">Seleccione un motivo...</option>
                    <option th:each="m : ${motivos}" th:value="${m}" th:text="${m}"></option>
                </select>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/inventario}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary" style="background-color: var(--admin-accent-red); color: #FFFFFF;">Confirmar Salida</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
