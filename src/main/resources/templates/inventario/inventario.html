<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Gestión de Inventario</title>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title">Gestión de Inventario</h1>
        <div>
            <a th:href="@{/admin/inventario/exportar-pdf(keyword=${keywordParam}, categoriaId=${categoriaIdParam}, precioMin=${precioMinParam}, precioMax=${precioMaxParam})}"
               class="btn btn-secondary">
                Exportar a PDF
            </a>z
            <a th:href="@{/admin/inventario/nuevo}" class="btn btn-primary">
                Añadir Producto
            </a>
        </div>
    </div>

    <div class="admin-card">
        <!-- FORMULARIO DE BÚSQUEDA AVANZADA -->
        <form th:action="@{/admin/inventario}" method="get" class="search-form">
            <div class="form-group">
                <input type="text" name="keyword" placeholder="Buscar por nombre/desc." class="search-input" th:value="${keywordParam}">
            </div>
            <div class="form-group">
                <select name="categoriaId" class="search-input">
                    <option value="">Filtrar por Categoría</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nombre}"
                            th:selected="${categoriaIdParam == cat.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="precioMin" placeholder="Precio Mín." class="search-input" th:value="${precioMinParam}" step="0.01">
            </div>
            <div class="form-group">
                <input type="number" name="precioMax" placeholder="Precio Máx." class="search-input" th:value="${precioMaxParam}" step="0.01">
            </div>
            <div class="search-form-actions">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a th:href="@{/admin/inventario}" class="btn btn-secondary">Limpiar</a>
            </div>
        </form>

        <!-- TABLA DE PRODUCTOS -->
        <table class="admin-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.categoria?.nombre ?: 'Sin categoría'}"></td>
                <td th:text="|$${#numbers.formatDecimal(producto.precio, 1, 2)}|"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <div class="actions-cell">
                        <a th:href="@{/admin/inventario/editar/{id}(id=${producto.id})}" class="action-btn action-btn-edit" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg>
                        </a>
                        <form th:action="@{/admin/inventario/eliminar/{id}(id=${producto.id})}" method="post">
                            <button type="submit" class="action-btn action-btn-delete" title="Eliminar"
                                    onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.033-2.134H8.716c-1.12-0-2.033.954-2.033 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
