<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Gestión de Inventario</title>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title">Gestión de Inventario</h1>
        <div class="flex items-center space-x-2">
            <a th:href="@{/admin/inventario/exportar-pdf(
        keyword=${keywordParam},
        categoriaId=${categoriaIdParam},
        precioMin=${precioMinParam},
        precioMax=${precioMaxParam},
        talla=${tallaParam},
        color=${colorParam}
    )}"
               class="btn btn-secondary">
                Exportar a PDF
            </a>
            <a th:href="@{/admin/inventario/historial}" class="btn btn-secondary">
                Ver Historial
            </a>
            <a th:href="@{/admin/inventario/salida}" class="btn btn-primary">
                Registrar Salida
            </a>
            <a th:href="@{/admin/inventario/entrada}" class="btn btn-primary">
                Registrar Entrada
            </a>
            <a th:href="@{/admin/inventario/nuevo}" class="btn btn-primary">
                Añadir Producto
            </a>
        </div>
    </div>

    <div class="admin-card">
        <!-- FORMULARIO DE BÚSQUEDA -->
        <form th:action="@{/admin/inventario}" method="get" class="search-form"
              style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; align-items: end;">

            <div class="form-group" style="grid-column: span 2;">
                <label class="text-xs font-bold text-gray-500 uppercase">Nombre</label>
                <input type="text" name="keyword" placeholder="Buscar..." class="search-input w-full" th:value="${keywordParam}">
            </div>

            <div class="form-group">
                <label class="text-xs font-bold text-gray-500 uppercase">Categoría</label>
                <select name="categoriaId" class="search-input w-full">
                    <option value="">Todas</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}" th:selected="${categoriaIdParam == cat.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label class="text-xs font-bold text-gray-500 uppercase">Precio Min</label>
                <input type="number" name="precioMin" placeholder="Min" class="search-input w-full" th:value="${precioMinParam}">
            </div>
            <div class="form-group">
                <label class="text-xs font-bold text-gray-500 uppercase">Precio Max</label>
                <input type="number" name="precioMax" placeholder="Max" class="search-input w-full" th:value="${precioMaxParam}">
            </div>

            <div class="form-group">
                <label class="text-xs font-bold text-gray-500 uppercase">Talla</label>
                <input type="text" name="talla" placeholder="Ej: 40" class="search-input w-full" th:value="${tallaParam}">
            </div>
            <div class="form-group">
                <label class="text-xs font-bold text-gray-500 uppercase">Color</label>
                <input type="text" name="color" placeholder="Ej: Rojo" class="search-input w-full" th:value="${colorParam}">
            </div>

            <div class="search-form-actions" style="grid-column: span 2; display: flex; gap: 0.5rem;">
                <button type="submit" class="btn btn-primary w-full">Filtrar</button>
                <a th:href="@{/admin/inventario}" class="btn btn-secondary w-full text-center">Limpiar</a>
            </div>
        </form>

        <!-- TABLA DE PRODUCTOS -->
        <div class="overflow-x-auto">
            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock Total</th>
                    <th>Variantes</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td>
                        <img th:src="${producto.imagenUrl}"
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"
                             alt="Img"
                             onerror="this.src='https://placehold.co/50';"/>
                    </td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria?.nombre ?: 'N/A'}"></td>
                    <td th:text="|$${#numbers.formatDecimal(producto.precio, 1, 2)}|"></td>

                    <!-- CORRECCIÓN: Usamos stockTotal -->
                    <td th:text="${producto.stockTotal}"></td>

                    <!-- Nueva columna informativa -->
                    <td>
                        <span class="text-xs text-gray-500" th:if="${not #lists.isEmpty(producto.variantes)}"
                              th:text="|${producto.variantes.size()} opciones|"></span>
                        <span class="text-xs text-gray-400" th:if="${#lists.isEmpty(producto.variantes)}">Sin stock</span>
                    </td>

                    <td>
                        <div class="actions-cell">
                            <a th:href="@{/admin/inventario/editar/{id}(id=${producto.id})}" class="action-btn action-btn-edit" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </a>
                            <form th:action="@{/admin/inventario/eliminar/{id}(id=${producto.id})}" method="post" class="inline-block">
                                <button type="submit" class="action-btn action-btn-delete" title="Eliminar"
                                        onclick="return confirm('¿Estás seguro?');">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
