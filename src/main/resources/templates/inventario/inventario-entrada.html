<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Registrar Entrada</title>
    <style>
        /* --- ESTILOS DE BOTONES VISIBLES --- */
        .btn-primary {
            background-color: #111827; /* Negro */
            color: #ffffff;
            border: 1px solid #111827;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }
        .btn-primary:hover {
            background-color: #000000;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .btn-secondary:hover { background-color: #f9fafb; }

        /* Estilos del Formulario */
        .admin-card { background: white; padding: 2rem; border-radius: 12px; border: 1px solid #e5e7eb; max-width: 800px; margin: 0 auto; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.95rem; }
        .form-control:focus { outline: none; border-color: #111827; }
        .form-actions { display: flex; gap: 1rem; align-items: center; margin-top: 2rem; }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header" style="margin-bottom: 2rem; text-align: center;">
        <h1 class="admin-title" style="font-size: 1.8rem; font-weight: 800;">Registrar Entrada de Mercancía</h1>
    </div>

    <div class="admin-card">
        <div class="alert alert-info mb-4" role="alert" style="background: #eff6ff; color: #1e40af; padding: 1rem; border-radius: 8px; font-size: 0.9rem;">
            <strong style="margin-right: 5px;">ℹ️ Nota:</strong> Usa este formulario para sumar stock. Si la Talla/Color no existe, se creará automáticamente.
        </div>

        <div th:if="${errorMessage}" style="background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" style="background: #dcfce7; color: #166534; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;" th:text="${successMessage}"></div>

        <form th:action="@{/admin/inventario/entrada}" th:object="${entradaDto}" method="post" class="admin-form">

            <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group full-width" style="grid-column: span 2;">
                    <label for="productoId" class="form-label">Producto</label>
                    <select th:field="*{productoId}" id="productoId" class="form-control" required>
                        <option value="">-- Selecciona el Zapato --</option>
                        <option th:each="prod : ${productos}"
                                th:value="${prod.id}"
                                th:text="${prod.nombre}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="talla" class="form-label">Talla</label>
                    <input type="text" th:field="*{talla}" id="talla" class="form-control" placeholder="Ej: 40" required>
                </div>

                <div class="form-group">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" th:field="*{color}" id="color" class="form-control" placeholder="Ej: Rojo" required>
                </div>

                <div class="form-group">
                    <label for="cantidad" class="form-label">Cantidad a Ingresar</label>
                    <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label for="precioCosto" class="form-label">Costo Unitario ($)</label>
                    <input type="number" th:field="*{precioCostoUnitario}" id="precioCosto" class="form-control" step="0.01">
                </div>
            </div>

            <div class="form-group full-width mt-4" style="margin-top: 1.5rem;">
                <label for="distribuidor" class="form-label">Proveedor / Distribuidor</label>
                <select th:field="*{distribuidor}" id="distribuidor" class="form-control">
                    <option value="">Selecciona o escribe...</option>
                    <option th:each="dist : ${distribuidores}" th:value="${dist}" th:text="${dist}"></option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Registrar Entrada</button>
                <a th:href="@{/admin/inventario}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
