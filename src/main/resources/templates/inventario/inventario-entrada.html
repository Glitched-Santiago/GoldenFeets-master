<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Registrar Entrada</title>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title">Registrar Entrada de Mercancía</h1>
    </div>

    <div class="admin-card">
        <div class="alert alert-info mb-4" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg"
                 style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px;"
                 class="h-5 w-5 inline mr-2"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Usa este formulario para sumar stock. Si la Talla/Color no existe, se creará automáticamente.
        </div>

        <div th:if="${errorMessage}" class="alert alert-error mb-4" role="alert" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success mb-4" role="alert" th:text="${successMessage}"></div>

        <form th:action="@{/admin/inventario/entrada}" th:object="${entradaDto}" method="post" class="admin-form">

            <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group full-width" style="grid-column: span 2;">
                    <label for="productoId" class="form-label">Producto</label>
                    <select th:field="*{productoId}" id="productoId" class="form-control" required>
                        <option value="">-- Selecciona el Zapato --</option>
                        <option th:each="prod : ${productos}"
                                th:value="${prod.id}"
                                th:text="${prod.nombre}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="talla" class="form-label">Talla</label>
                    <input type="text" th:field="*{talla}" id="talla" class="form-control" placeholder="Ej: 40" required>
                </div>

                <div class="form-group">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" th:field="*{color}" id="color" class="form-control" placeholder="Ej: Rojo" required>
                </div>

                <div class="form-group">
                    <label for="cantidad" class="form-label">Cantidad a Ingresar</label>
                    <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label for="precioCosto" class="form-label">Costo Unitario ($)</label>
                    <input type="number" th:field="*{precioCostoUnitario}" id="precioCosto" class="form-control" step="0.01">
                </div>
            </div>

            <div class="form-group full-width mt-4">
                <label for="distribuidor" class="form-label">Proveedor / Distribuidor</label>
                <select th:field="*{distribuidor}" id="distribuidor" class="form-control">
                    <option value="">Selecciona o escribe...</option>
                    <option th:each="dist : ${distribuidores}" th:value="${dist}" th:text="${dist}"></option>
                </select>
            </div>

            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                <a th:href="@{/admin/inventario}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
