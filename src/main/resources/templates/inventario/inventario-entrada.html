<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title>Registrar Entrada de Inventario</title>
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title">Registrar Entrada de Inventario</h1>
    </div>

    <div class="admin-card">
        <!-- El objeto del formulario debe ser el DTO -->
        <form th:action="@{/admin/inventario/entrada}" th:object="${entradaDto}" method="post" class="admin-form">

            <div class="form-group full-width">
                <label for="producto" class="form-label">Producto</label>
                <!--
                  CORRECCIÃ“N:
                  th:field se vincula a "productoId", que es un Long, el mismo tipo que th:value en las opciones.
                  Esto evita el error de ClassCastException durante el procesamiento de la plantilla.
                -->
                <select th:field="*{productoId}" id="producto" class="form-control" required>
                    <option value="">-- Selecciona un producto --</option>
                    <option th:each="prod : ${productos}"
                            th:value="${prod.id}"
                            th:text="|${prod.nombre} (Talla: ${prod.talla != null ? prod.talla : 'N/A'}, Color: ${prod.color != null ? prod.color : 'N/A'})|"></option>
                </select>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="distribuidor" class="form-label">Distribuidor</label>
                    <input type="text" th:field="*{distribuidor}" id="distribuidor" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="cantidad" class="form-label">Cantidad a Ingresar</label>
                    <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control" min="1" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="color" class="form-label">Color (si es una nueva variante)</label>
                <input type="text" th:field="*{color}" id="color" placeholder="Ej: Azul Marino (opcional)" class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                <a th:href="@{/admin/inventario}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
