<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title th:text="${producto.id == null ? 'Añadir Producto' : 'Editar Producto'}">Formulario de Producto</title>
    <style>
        /* Estilos para el grid de dos columnas */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        /* Ajuste para que un campo ocupe todo el ancho si es necesario */
        .full-width {
            grid-column: 1 / -1;
        }
        /* --- ESTILO AÑADIDO --- */
        /* Estilo para que el campo de solo lectura se vea deshabilitado */
        input:read-only {
            background-color: var(--admin-border);
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title" th:text="${producto.id == null ? 'Añadir Nuevo Producto' : 'Editar Producto'}"></h1>
    </div>

    <div class="admin-card">
        <form th:action="@{/admin/inventario/guardar}" th:object="${producto}" method="post" class="admin-form">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group full-width">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
            </div>

            <div class="form-group full-width">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select th:field="*{categoria}" id="categoria" class="form-control">
                        <option value="">Selecciona una categoría</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" th:field="*{precio}" id="precio" class="form-control" step="0.01" required>
                </div>

                <!-- CAMPO STOCK MODIFICADO -->
                <div class="form-group">
                    <label for="stock" class="form-label">
                        Stock
                        <!-- Mensaje que aparece solo en modo edición -->
                        <span th:if="${producto.id != null}" style="font-size: 0.75rem; color: var(--admin-text-secondary); font-weight: 400; margin-left: 0.5rem;">
                            (se modifica desde "Registrar Entrada")
                        </span>
                    </label>
                    <!-- El campo se vuelve 'readonly' si el producto ya existe (tiene ID) -->
                    <input type="number" th:field="*{stock}" id="stock" class="form-control" required
                           th:readonly="${producto.id != null}">
                </div>

                <div class="form-group">
                    <label for="talla" class="form-label">Talla</label>
                    <input type="text" th:field="*{talla}" id="talla" class="form-control">
                </div>

                <div class="form-group">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" th:field="*{color}" id="color" class="form-control">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                <input type="text" th:field="*{imagenUrl}" id="imagenUrl" class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                <a th:href="@{/admin/inventario}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
