<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title th:text="${producto.id == null ? 'Añadir Producto' : 'Editar Producto'}">Formulario de Producto</title>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title" th:text="${producto.id == null ? 'Añadir Nuevo Producto' : 'Editar Producto'}"></h1>
    </div>

    <div class="admin-card">
        <form th:action="@{/admin/inventario/guardar}" th:object="${producto}" method="post" class="admin-form">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria" class="form-label">Categoría</label>
                <select th:field="*{categoria}" id="categoria" class="form-control">
                    <option value="">Selecciona una categoría</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" th:field="*{precio}" id="precio" class="form-control" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" th:field="*{stock}" id="stock" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                <input type="text" th:field="*{imagenUrl}" id="imagenUrl" class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                <a th:href="@{/admin/inventario}" class="btn btn-secondary" style="margin-left: 1rem;">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
