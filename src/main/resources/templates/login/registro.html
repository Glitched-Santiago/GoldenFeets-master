<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-cliente}">
<head>
    <title>Crear una Cuenta</title>
</head>
<body>
<section layout:fragment="content">
    <div class="login-page-wrapper">
        <div class="login-card" style="max-width: 42rem;">
            <div class="login-form">
                <div class="login-header">
                    <h1>Crea tu Cuenta en GoldenFeets</h1>
                    <p>Únete para acceder a lanzamientos exclusivos y más.</p>
                </div>

                <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

                <form th:action="@{/registro}" th:object="${usuario}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="nombres" class="label">Nombres</label>
                            <input type="text" id="nombres" th:field="*{nombres}" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="label">Apellidos</label>
                            <input type="text" id="apellidos" th:field="*{apellidos}" class="input-field" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="input-field" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="label">Contraseña</label>
                        <input type="password" id="password" th:field="*{password}" class="input-field" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="numeroDocumento" class="label">Número de Documento</label>
                            <input type="text" id="numeroDocumento" th:field="*{numeroDocumento}" class="input-field">
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento" class="label">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="input-field">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 1rem;">Registrarse</button>
                </form>

                <div class="signup-link-container">
                    ¿Ya tienes una cuenta? <a th:href="@{/login}" class="signup-link">Inicia Sesión</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
