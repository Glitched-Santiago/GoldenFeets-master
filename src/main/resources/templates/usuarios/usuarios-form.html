<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title th:text="${isEditMode ? 'Editar Usuario' : 'Añadir Usuario'}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="admin-header">
        <h1 class="admin-title" th:text="${isEditMode ? 'Editar Usuario' : 'Añadir Nuevo Usuario'}"></h1>
    </div>

    <div class="admin-card">
        <form id="userForm" th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="admin-form">
            <input type="hidden" th:if="${isEditMode}" th:field="*{id}" />

            <div class="form-group" style="text-align: center; margin-bottom: 2rem;">
                <label class="form-label" style="display:block;">Foto de Perfil</label>

                <img th:src="${usuario.fotoUrl != null ? usuario.fotoUrl : 'https://placehold.co/150x150?text=Sin+Foto'}"
                     alt="Foto Perfil"
                     style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 3px solid #e2e8f0; margin-bottom: 1rem;">

                <input type="file" name="file" class="form-control" accept="image/*">
                <small style="color: #64748b;">Deja esto vacío para mantener la imagen actual.</small>
            </div>

            <div class="form-group">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" id="nombres" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" id="apellidos" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" id="password" class="form-control"
                       th:placeholder="${isEditMode ? 'La contraseña no se puede cambiar por seguridad' : ''}"
                       th:required="${!isEditMode}"
                       th:readonly="${isEditMode}">
            </div>
            <div class="form-group">
                <label for="rol" class="form-label">Rol del Usuario</label>
                <input type="text" th:if="${isEditMode}" class="form-control"
                       th:value="${#strings.contains(usuario.class.name, 'Administrador') ? 'Administrador' : 'Cliente'}" readonly>
                <select name="rol" id="rol" class="form-control" th:if="${!isEditMode}" required>
                    <option value="CLIENTE" selected>Cliente</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroDocumento" class="form-label">Número de Documento</label>
                <input type="text" th:field="*{numeroDocumento}" id="numeroDocumento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control" required
                       th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd', -14, 'years')}">
                <small id="dateError" class="error-message" style="display: none; color: red; margin-top: 0.5rem;">Debes ser mayor de 14 años para registrarte.</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary" style="margin-left: 1rem;">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userForm');
            const fechaInput = document.getElementById('fechaNacimiento');
            const errorElement = document.getElementById('dateError');

            form.addEventListener('submit', function(event) {
                const today = new Date();
                const birthDate = new Date(fechaInput.value);
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDifference = today.getMonth() - birthDate.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                if (age < 14) {
                    event.preventDefault();
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</section>
</body>
</html>
