<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-admin}">
<head>
    <title th:text="${isEditMode ? 'Editar Usuario' : 'Nuevo Usuario'}"></title>
</head>
<body>
<section layout:fragment="content">

    <div class="admin-header">
        <h1 class="admin-title" th:text="${isEditMode ? 'Editar Usuario' : 'Crear Nuevo Usuario'}"></h1>
        <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Volver</a>
    </div>

    <div class="admin-card" style="max-width: 800px; margin: 0 auto;">

        <form th:action="@{/admin/usuarios/guardar}" method="post" enctype="multipart/form-data" class="admin-form">

            <input type="hidden" name="id" th:value="${usuario.id}" />

            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; margin: 0 auto 1rem auto; border: 4px solid #e2e8f0; position: relative;">
                    <img id="preview"
                         th:src="${usuario.fotoUrl != null ? usuario.fotoUrl : 'https://placehold.co/150x150?text=Foto'}"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>

                <label class="btn btn-secondary" style="cursor: pointer;">
                    ðŸ“¸ Subir Foto
                    <input type="file" name="file" accept="image/*" style="display: none;" onchange="verImagen(this)">
                </label>
            </div>

            <div class="grid-2-col" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" name="nombres" class="form-control" th:value="${usuario.nombres}" required>
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" th:value="${usuario.apellidos}" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" th:value="${usuario.email}" required>
            </div>

            <div class="grid-2-col" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Documento</label>
                    <input type="text" name="numeroDocumento" class="form-control" th:value="${usuario.numeroDocumento}" required>
                </div>
                <div class="form-group">
                    <label>Fecha Nacimiento</label>
                    <input type="date" name="fechaNacimiento" class="form-control" th:value="${usuario.fechaNacimiento}" required>
                </div>
            </div>

            <div class="grid-2-col" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <div class="form-group">
                    <label>Rol</label>
                    <select name="rol" class="form-control" th:if="${!isEditMode}">
                        <option value="CLIENTE">Cliente</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                    <input type="text" class="form-control" th:if="${isEditMode}" value="Rol Fijo" readonly disabled>
                </div>

                <div class="form-group">
                    <label>ContraseÃ±a</label>
                    <input type="password" name="password" class="form-control"
                           th:placeholder="${isEditMode ? 'Dejar vacÃ­o para mantener' : 'Obligatoria'}"
                           th:required="${!isEditMode}">
                </div>
            </div>

            <div style="margin-top: 2rem; text-align: right;">
                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
            </div>
        </form>
    </div>

    <script>
        function verImagen(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</section>
</body>
</html>
