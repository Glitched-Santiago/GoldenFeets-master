<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base-cliente}">
<head>
    <title>Mi Perfil | GoldenFeets</title>
    <style>
        .profile-page {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1rem;
        }
        .profile-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            color: #111827;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media(min-width: 768px) {
            .profile-grid { grid-template-columns: 1.2fr 0.8fr; }
        }

        .profile-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
        }

        /* Foto de perfil */
        .avatar-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .avatar-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e5e7eb;
        }

        /* Formularios */
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.4rem; color: #4b5563; }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #111827; }
        .form-input[readonly] { background-color: #f9fafb; color: #9ca3af; cursor: not-allowed; }

        .btn-black {
            width: 100%;
            background: #111827;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-black:hover { opacity: 0.9; }

        .alert { padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .alert-success { background: #dcfce7; color: #166534; }
        .alert-error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="profile-page" style="max-width: 900px; margin: 3rem auto; padding: 0 1rem;">
        <h1 style="text-align: center; font-size: 2rem; font-weight: 800; margin-bottom: 2rem;">Configuración de Cuenta</h1>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">

            <div style="background: white; padding: 2rem; border-radius: 12px; border: 1px solid #e5e7eb;">
                <h2 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 1.5rem;">Datos Personales</h2>

                <div th:if="${successInfo}" style="color: green; margin-bottom: 1rem;" th:text="${successInfo}"></div>
                <div th:if="${errorInfo}" style="color: red; margin-bottom: 1rem;" th:text="${errorInfo}"></div>

                <form th:action="@{/perfil/info}"
                      th:object="${infoDTO}"
                      method="post"
                      enctype="multipart/form-data">

                    <div style="text-align: center; margin-bottom: 1.5rem;">
                        <img th:src="${infoDTO.fotoUrl != null ? infoDTO.fotoUrl : 'https://placehold.co/100'}"
                             style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd;">
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Nombres</label>
                        <input type="text" th:field="*{nombres}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Email</label>
                        <input type="text" th:field="*{email}" style="width: 100%; padding: 8px; background: #f9f9f9; border: 1px solid #ccc; border-radius: 5px;" readonly>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Cambiar Foto</label>
                        <input type="file" name="file" accept="image/*" style="width: 100%;">
                    </div>

                    <button type="submit" style="width: 100%; padding: 10px; background: #111827; color: white; border: none; border-radius: 5px; font-weight: 600; cursor: pointer;">
                        Guardar Cambios
                    </button>
                </form>
            </div>

            <div style="background: white; padding: 2rem; border-radius: 12px; border: 1px solid #e5e7eb; height: fit-content;">
                <h2 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 1.5rem;">Seguridad</h2>

                <div th:if="${successPassword}" style="color: green; margin-bottom: 1rem;" th:text="${successPassword}"></div>
                <div th:if="${errorPassword}" style="color: red; margin-bottom: 1rem;" th:text="${errorPassword}"></div>

                <form th:action="@{/perfil/password}" th:object="${passwordDTO}" method="post">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Contraseña Actual</label>
                        <input type="password" th:field="*{passwordActual}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Nueva Contraseña</label>
                        <input type="password" th:field="*{nuevaPassword}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Confirmar Contraseña</label>
                        <input type="password" th:field="*{confirmarPassword}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
                    </div>

                    <button type="submit" style="width: 100%; padding: 10px; background: white; color: #111827; border: 1px solid #111827; border-radius: 5px; font-weight: 600; cursor: pointer;">
                        Cambiar Contraseña
                    </button>
                </form>
            </div>

        </div>
    </div>
</section>
</body>
</html>
